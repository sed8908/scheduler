<!doctype html>
<html>
  <head>
    <title>Scheduler</title>
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h1><a href="../index.html">Schedule Generator!</a></h1>
    <div id="questions">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <label class="col-sm-12" for="teams">How many teams are participating?</label>
            </div>
            <div class="row">
              <div class="col-sm-3"></div>
              <input class="col-sm-6" type="number" id="teams"/>
              <div class="col-sm-3"></div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <label class="col-sm-12" for="teams">How many events are there?</label>
            </div>
            <div class="row">
              <div class="col-sm-3"></div>
              <input class="col-sm-6" type="number" id="events"/>
              <div class="col-sm-3"></div>
            </div>
          </div>
        </div>
      </div>

      <button id="create" class="btn btn-primary">Create Schedule</button>
      <button id="reset" class="btn btn-primary">Start Over</button>
    </div>
    <div id="results">
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
  <script src="../js/scheduler.js" type="text/javascript"></script>
</html>
