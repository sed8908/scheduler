<!doctype html>
<html>
  <head>
    <title>Olympics!</title>
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h1><a href="../index.html">Schedule Generator!</a></h1>
    <div id="questions">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <label class="col-sm-12" for="events">Please enter the event names:</label>
            </div>
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-6">
                <div class="row">
                  <input class="col-sm-12" id="teams"/>
                </div>
                <div class="row" id="eventAppender"></div>
              </div>
              <div class="col-sm-3">
                <div id="button" class="row">
                  <button id="addEvent" class="btn btn-primary">Add Event</button>
                </div>
              </div>
            </div>
            <br>

          </div>
        </div>
      </div>
    </div>
    <div id="results">
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
  <script src="../js/addEvent.js" type="text/javascript"></script>
</html>
